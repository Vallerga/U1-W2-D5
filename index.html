<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Amazon Shop</title>
    </head>
    <body>
        <div class="container"></div>
        <header>
            <div>
                <img src="./assets/logo.png" alt="" />
            </div>
        </header>
        <nav>
            <div>
                <div class="navInlineBlock">All</div>
                <div class="navInlineBlock">Today's deals</div>
                <div class="navInlineBlock">Customer Service</div>
                <div class="navInlineBlock">Registry</div>
                <div class="navInlineBlock">Gift Cards</div>
                <div class="navInlineBlock">Sell</div>
            </div>
        </nav>
        <main>
            <div class="subtitle">Shop All Holiday Gift Cards</div>
            <section class="first">
                <img src="./assets/bg-image.png" alt="" />
                <span>Holiday Gift Guides</span>
                <p>Be a go-gifter</p>
            </section>
            <section class="second">
                <div class="white">
                    <div class="small">
                        <p>Find the perfect gift <span>shop now</span></p>
                    </div>
                    <div class="photoInlineBlock">
                        <img src="./assets/img_1.jpg" alt="photo1" />
                    </div>
                    <div class="photoInlineBlock">
                        <img src="./assets/img_2.jpg" alt="photo2" />
                    </div>
                    <div class="photoInlineBlock">
                        <img src="./assets/img_3.jpg" alt="photo3" />
                    </div>
                    <div class="photoInlineBlock">
                        <img src="./assets/img_4.jpg" alt="photo4" />
                    </div>
                </div>
            </section>
            <section class="third">
                <img src="./assets/img_9.png" alt="" />
            </section>
            <section class="fourth">
                <img src="./assets/img_10.png" alt="" />
            </section>
        </main>
        <footer>
            <div class="banner"><a href="#">Back to top</a></div>
            <div class="logo2">
                <img src="./assets/logo.png" alt="" />
            </div>
        </footer>
        <script src="D5.js"></script>
    </body>
</html>
